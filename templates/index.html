<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction System</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        h3 {
            color: #333;
            margin-bottom: 25px;
            font-size: 1.5em;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        input[type="number"],
        input[type="datetime-local"] {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="number"]:focus,
        input[type="datetime-local"]:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        button:first-child {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:first-child:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:last-child {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        button:last-child:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
        }

        .result-section {
            margin-top: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            text-align: center;
            display: none;
        }

        #predictionResult {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        #rainfallChart {
            max-width: 100%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåßÔ∏è Rainfall Prediction System</h1>
            <p class="subtitle">AI-Powered Weather Forecasting & Early Warning</p>
        </header>

        <div class="content">
            <h3>üìä Enter Weather Data</h3>
            <form id="dataForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="datetime">üìÖ Date and Time:</label>
                        <input type="datetime-local" id="datetime" name="datetime">
                    </div>

                    <div class="form-group">
                        <label for="p">üå°Ô∏è Pressure (p):</label>
                        <input type="number" id="p" name="p" step="0.01" placeholder="e.g., 1013.25">
                    </div>

                    <div class="form-group">
                        <label for="T">üå°Ô∏è Temperature (T):</label>
                        <input type="number" id="T" name="T" step="0.01" placeholder="e.g., 25.5">
                    </div>

                    <div class="form-group">
                        <label for="Tpot">üî• Potential Temperature (Tpot):</label>
                        <input type="number" id="Tpot" name="Tpot" step="0.01" placeholder="e.g., 298.5">
                    </div>

                    <div class="form-group">
                        <label for="Tdew">üíß Dew Point (Tdew):</label>
                        <input type="number" id="Tdew" name="Tdew" step="0.01" placeholder="e.g., 18.2">
                    </div>

                    <div class="form-group">
                        <label for="rh">üí¶ Relative Humidity (rh):</label>
                        <input type="number" id="rh" name="rh" step="0.01" placeholder="e.g., 65.5">
                    </div>

                    <div class="form-group">
                        <label for="VPmax">üìä VPmax:</label>
                        <input type="number" id="VPmax" name="VPmax" step="0.01" placeholder="e.g., 31.7">
                    </div>

                    <div class="form-group">
                        <label for="VPact">üìä VPact:</label>
                        <input type="number" id="VPact" name="VPact" step="0.01" placeholder="e.g., 20.8">
                    </div>

                    <div class="form-group">
                        <label for="VPdef">üìä VPdef:</label>
                        <input type="number" id="VPdef" name="VPdef" step="0.01" placeholder="e.g., 10.9">
                    </div>

                    <div class="form-group">
                        <label for="sh">üí® Specific Humidity (sh):</label>
                        <input type="number" id="sh" name="sh" step="0.01" placeholder="e.g., 13.2">
                    </div>

                    <div class="form-group">
                        <label for="H2OC">üíß H2O Concentration:</label>
                        <input type="number" id="H2OC" name="H2OC" step="0.01" placeholder="e.g., 21.1">
                    </div>

                    <div class="form-group">
                        <label for="rho">üå¨Ô∏è Air Density (rho):</label>
                        <input type="number" id="rho" name="rho" step="0.01" placeholder="e.g., 1180.5">
                    </div>

                    <div class="form-group">
                        <label for="wv">üå™Ô∏è Wind Velocity (wv):</label>
                        <input type="number" id="wv" name="wv" step="0.01" placeholder="e.g., 4.5">
                    </div>

                    <div class="form-group">
                        <label for="max_wv">üí® Max Wind Velocity:</label>
                        <input type="number" id="max_wv" name="max_wv" step="0.01" placeholder="e.g., 8.2">
                    </div>

                    <div class="form-group">
                        <label for="wd">üß≠ Wind Direction (wd):</label>
                        <input type="number" id="wd" name="wd" step="0.01" placeholder="e.g., 180.5">
                    </div>

                    <div class="form-group">
                        <label for="rain">üåßÔ∏è Rain:</label>
                        <input type="number" id="rain" name="rain" step="0.01" placeholder="e.g., 0.5">
                    </div>

                    <div class="form-group">
                        <label for="raining">‚òî Raining (0 or 1):</label>
                        <input type="number" id="raining" name="raining" min="0" max="1" placeholder="0 or 1">
                    </div>

                    <div class="form-group">
                        <label for="SWDR">‚òÄÔ∏è Shortwave Radiation (SWDR):</label>
                        <input type="number" id="SWDR" name="SWDR" step="0.01" placeholder="e.g., 450.3">
                    </div>

                    <div class="form-group">
                        <label for="PAR">üåø PAR:</label>
                        <input type="number" id="PAR" name="PAR" step="0.01" placeholder="e.g., 920.5">
                    </div>

                    <div class="form-group">
                        <label for="max_PAR">üåû Max PAR:</label>
                        <input type="number" id="max_PAR" name="max_PAR" step="0.01" placeholder="e.g., 1250.8">
                    </div>

                    <div class="form-group">
                        <label for="Tlog">üìà Logarithmic Temperature (Tlog):</label>
                        <input type="number" id="Tlog" name="Tlog" step="0.01" placeholder="e.g., 5.7">
                    </div>
                </div>

                <div class="button-group">
                    <button type="button" onclick="submitData()">üíæ Submit Data</button>
                    <button type="button" onclick="makePrediction()">üîÆ Predict Rainfall</button>
                </div>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>

            <div class="result-section" id="resultSection">
                <h3 id="predictionResult"></h3>
                <canvas id="rainfallChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
